<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodflow - Fight Brain Rot</title>
    <meta name="description" content="Combat brain rot with science-backed brain training games. Reverse cognitive decline from excessive screen time.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0f0d 0%, #0d1a15 50%, #12251e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #588b76 0%, #3d6454 100%);
            border-radius: 28px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(88, 139, 118, 0.3);
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.25rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .description {
            font-size: 1.1rem;
            color: #d0d0d0;
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .highlight {
            color: #6ba88e;
            font-weight: 600;
        }

        .app-store-btn {
            display: inline-block;
            background: #588b76;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 3rem;
        }

        .app-store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(88, 139, 118, 0.4);
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #588b76, #3d6454);
            margin: 0 auto 2rem;
            border-radius: 1px;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .links a {
            color: #808080;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #ffffff;
        }

        .contact {
            color: #606060;
            font-size: 0.85rem;
        }

        .contact a {
            color: #6ba88e;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.25rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .description {
                font-size: 1rem;
            }

            .logo {
                width: 100px;
                height: 100px;
                border-radius: 24px;
            }

            .logo svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 21c0 .5.4 1 1 1h4c.6 0 1-.5 1-1v-1H9v1zm3-19C8.1 2 5 5.1 5 9c0 2.4 1.2 4.5 3 5.7V17c0 .5.4 1 1 1h6c.6 0 1-.5 1-1v-2.3c1.8-1.3 3-3.4 3-5.7 0-3.9-3.1-7-7-7z"/>
            </svg>
        </div>

        <h1>Goodflow</h1>
        <p class="tagline">Fight Brain Rot</p>

        <p class="description">
            Combat <span class="highlight">brain rot</span> with science-backed brain training games.
            Reverse cognitive decline from excessive screen time and rebuild your
            attention span, memory, and mental clarity.
        </p>

        <a href="#" class="app-store-btn">Download on the App Store</a>

        <div class="divider"></div>

        <div class="links">
            <a href="https://alifayedglo-afk.github.io/goodflow/PRIVACY_POLICY">Privacy Policy</a>
            <a href="https://alifayedglo-afk.github.io/goodflow/TERMS_OF_USE">Terms of Use</a>
        </div>

        <p class="contact">
            Questions? <a href="mailto:alifayed.h@gmail.com">alifayed.h@gmail.com</a>
        </p>
    </div>
</body>
</html>
